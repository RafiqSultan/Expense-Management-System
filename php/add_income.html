<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_dashbord</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    
</head>
<body>
    <div class="px-0 bg-light">
        <div class="d-flex topdashboard">
            <img src="../userimg.png" width="40" height="40">
            <h4>Anas Qahtan</h4>
        </div>
        <div class="d-md-flex">
            <ul id="navbar-items" class="p-0">
                <li > <span class="ps-3 name ">Dashboard</span> </li>
                <li class="active"> <span class="ps-3 name">ADD Incom</span> </li>
                <li>  <span class="ps-3 name">View Income</span> </li>
                <li>  <span class="ps-3 name">ADD Expense</span> </li>
                <li>  <span class="ps-3 name">View Expense</span> </li>
                <li> <span class="ps-3 name">Profile</span> </li>
                <li> <span class="ps-3 name">Logout</span> </li>
            </ul>
            <div id="topnavbar">
                <div class="topnav mb-3">
                    <div class="d-flex px-1"> <a href="#home" class="active">ADD INCOME</a> 
                </div>
                <!-- <div class="d-flex align-items-center mb-3 px-md-3 px-2"> <span class="text-uppercase fs13 fw-bolder pe-3">search<span class="ps-1">by</span></span>
                    <form class="example d-flex align-items-center"> <input type="text" placeholder="Type in Company Name Or Mid id" name="search"> <button type="submit"><i class="fa fa-search"></i></button> </form>
                </div> -->
                
                
            </div>
            <div class="container">
                <div class="card p-4 mt-5">
                    <div class="row g-3">
                        <div class="col-12 mb-4">
                            <h4>Flight Booking</h4>
                            <span class="text-muted">Please make the payment to start enjoying all the features of our premium plan as soon as possible</span>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="FLYING FROM">
                                <label>Item</label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" placeholder="FLYING TO">
                                <label>Amount</label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-floating">
                                <input type="date" class="form-control" placeholder="DEPARTING">
                                <label>Date Start</label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="form-floating">
                                <input type="date" class="form-control" placeholder="RETURNING">
                                <label>Date End</label>
                            </div>
                        </div>
                       
                       
                        
                        <div class="col-12 mt-4">
                           
                            <button class="btn btn-primary text-uppercase" type="button">Add Income<i class="fa fa-plane ms-3"></i></button>
                            <button class="btn btn-secondary text-uppercase" type="button">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    
</head>
</head>
<body>
    <div class="loginbox"> 
        <h2>Create Account</h2>
        <form method="post" action="#">
            <p>Full Name</p> <input type="text" name="" placeholder="Enter Full Name" required>
            <p>Email</p> <input type="text" name="" placeholder="Enter Email" required>
            <p>Phone</p> <input type="text" name="" placeholder="Enter Your Phone">
            <p>Gender</p>
            <div class="gender">
                <div><input type="radio" id="gender" name="gender" value="male" required></div>
                <div><label>Male</label></div>
                <div class="inp2"><input type="radio" id="gender" name="gender" value="female" required></div>
                <div><label>Female</label></div>
            </div> 
            
            <p>Password</p> <input type="password" name="" placeholder="Enter Password" required>
            <p>Repeat Password</p> <input type="password" name="" placeholder="Repeat Password" required>
             <input type="submit" name="" value="Register">
               <a href="../index.html">have an account?</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</body>
</html>
